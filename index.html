<body>

<div id='main'>
<h3>Online shop</h3>
<p>pizza buy</p>
<button id="buy">BUY</button>
</div>

<form id="form">
	
<input id="login"></input><br />
<input id="phone"></input><br />
<input id="pass"></input><br />
<button id="order">Order</button>

</form>


<script src="https://telegram.org/js/telegram-web-app.js?59">
</script>
<script>
let tg = window.Telegram.WebApp;
let buy = document.getElementById('buy');
let order = document.getElementById('order');

tg.expand()

buy.addEventListener('click', () => {
	document.getElementById('main').style.display = "none";
	document.getElementById('form').style.display = "block";
	document.getElementById('login').value = tg.initDataUnsafe.first_name
});

order.addEventListener('click', () => {
	login = document.getElementById('login').value
	phone = document.getElementById('phone').value
	pass = document.getElementById('pass').value
	if (login.length < 4) {
		document.getElementById('login').value = "Uncorrect login"
		return;
	}
	if (phone.length < 3) {
		document.getElementById('phone').value = "Uncorrect phone"
		return;
	}
	if (pass.length < 5) {
		document.getElementById('pass').value = 'Uncorrect password'
		return;
	}

	data = {
		login: login,
		phone: phone,
		password: pass
	}

	tg.sendData(JSON.stringify(data))
	tg.close()

});
</script>
</body>
